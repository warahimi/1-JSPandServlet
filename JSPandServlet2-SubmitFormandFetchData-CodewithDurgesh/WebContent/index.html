<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>

<style>
	.container{
		width: 30%;
		border: solid;
		color: black;
		margin: auto;
		padding: 30px;
		font-size: 20px;
	}
	#myform table tr td input {
		font-size: 20px;
 	}
	
</style>
	

</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		
		<form id="myform" action="RegisterServlet" method="post"> <!-- post method is more secure to submit a form to a servlet -->
		<!--  we can send multi type of data using post such as video, audio.. but with get it is limited, and the data will be visible in url with get -->	
		<!-- to send password... etc post is the secure way, and in Servlet over ride the doPost() -->
		
		<table>
			<tr>
				<td>Enter your name:</td>
				<td><input type="text" name="user_name" placeholder="Enter your name here"/></td>
				
			</tr>
			<tr>
				<td>Enter your password:</td>
				<td><input type="password" name="user_password" placeholder="Enter your password here"/></td>
				
			</tr>
			<tr>
				<td>Enter your Email:</td>
				<td><input type="email" name="user_email" placeholder="Enter your email here"/></td>
				
			</tr>
			<tr>
				<td>Select Gender:</td>
				<td><input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female"/>Female </td>
				
			</tr>
			<tr>
				<td>Select your course:</td>
				<td>
					<select name="user_course">
						<option value="java">Java</option>
						<option value="c">C</option>
						<option value="c++">C++</option>
						<option value="php">PHP</option>
						<option value="python">Python</option>
						<option value="javascript">JavaScript</option>
					</select>  
				</td>
			</tr>
			<tr>
				<td style="text-align: right;"><input type="checkbox" value="checked" name="condition"/></td>
				<td>Agree Terms and Conditions</td>
			</tr>
			<tr>
				<td></td>
				<td> <button type="submit">Register</button></td>
				<td> <button type="reset">Reset</button></td>
			</tr>
		</table>
		
		
		
		</form>
		
	</div>

</body>
</html>
